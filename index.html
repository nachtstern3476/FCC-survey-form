<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="style.css">
	<title>FCC: Survey Form</title>
</head>
<body>
	<main id="main">
		<div id="head">
			<h1 id="title">Dee's Hotel Satisfaction Survey Form</h1>
			<p id="description">Overall, how satisfied were you with our services</p>
		</div>
		<section>
			<form id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Name</label>
					<input class="form-control" type="text" id="name" placeholder="Enter your name" required="true">
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Email</label>
					<input class="form-control" type="email" id="email" placeholder="Enter your email" required="true">
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Age</label>
					<input class="form-control" type="number" id="number" min="18" max="100" placeholder="Age" required="true">
				</div>
				<div class="form-group">
					<p>How long do you stay?</p>
					<select id="dropdown" class="form-control">
						<option value="1">1 Day</option>
						<option value="3">3 Days</option>
						<option value="5">5 Days</option>
						<option value="7">One Week</option>
						<option value="more">More..</option>
					</select>
				</div>
				<div class="form-group">
					<p>Would you recommend your friend to stay here?</p>
					<label>
						<input class="form-control" type="radio" value="yes" name="recommend">
						Yes, absolutely.
					</label>
					<label>
						<input class="form-control" type="radio" value="maybe" name="recommend">
						Maybe.
					</label>
					<label>
						<input class="form-control" type="radio" value="no" name="recommend">
						No, thank you.
					</label>
				</div>
				<div class="form-group">
					<p>What service do you like the most?</p>
					<label>
						<input class="form-control" type="checkbox" value="24-hours-service" name="checkboxes">
						24 Hours Service
					</label>
					<label>
						<input class="form-control" type="checkbox" value="customer-service" name="checkboxes">
						Customer Services
					</label>
					<label>
						<input class="form-control" type="checkbox" value="room-service" name="checkboxes">
						Room Services
					</label>
					<label>
						<input class="form-control" type="checkbox" value="breakfeast-service" name="checkboxes">
						Breakfeast Services
					</label>
				</div>
				<div class="form-group">
					<p>Any comments or suggestions?</p>
					<textarea class="form-control" id="comments" placeholder="Enter your comment here..."></textarea>
				</div>
				<button id="submit" type="submit">Submit</button>
			</form>
		</section>
	</main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
